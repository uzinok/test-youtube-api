	<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
	<div id="player"></div>
	<button class="button">выбрать другое видео</button>
	<button class="button1">убрать звук</button>
	<button class="button2">добавить звук</button>
	<button class="button3">пауза</button>
	<button class="button4">воспроизвести</button>
	<button class="button5">добавить в очередь</button>

	<script>
		// 2. This code loads the IFrame Player API code asynchronously.
		var tag = document.createElement('script');

		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		// 3. This function creates an <iframe> (and YouTube player)
		//    after the API code downloads.
		var player;

		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				height: '360',
				width: '640',
				videoId: 'M7lc1UVf-VE',
				playerVars: {
					'autoplay': 1,
					'controls': 0
				},
				events: {
					'onReady': onPlayerReady,
					'onStateChange': onPlayerStateChange
				}
			});
		}

		// 4. The API will call this function when the video player is ready.
		function onPlayerReady(event) {
			event.target.playVideo();
		}

		// 5. The API calls this function when the player's state changes.
		//    The function indicates that when playing a video (state=1),
		//    the player should play for six seconds and then stop.
		var done = false;

		function onPlayerStateChange(event) {
			if (event.data == YT.PlayerState.PLAYING && !done) {
				setTimeout(stopVideo, 6000);
				done = true;
			}
		}

		function stopVideo() {
			player.stopVideo();
		}
	</script>
	<script>
		const button = document.querySelector('.button');

		button.addEventListener('click', function() {
			newVideo();
		})

		function newVideo() {
			player.loadVideoById({
				videoId: "oLuwDnTRcqU",
				playerVars: {
					'autoplay': 1,
					'controls': 0,
					'mute': 1
				},
				startSeconds: 90,
				suggestedQuality: 'large'
			});

		}
		const button1 = document.querySelector('.button1');
		button1.addEventListener('click', function() {
			mute();
		})

		function mute() {
			player.mute();
		}

		const button2 = document.querySelector('.button2');
		button2.addEventListener('click', function() {
			unMute();
		})

		function unMute() {
			player.unMute();
		}

		const button3 = document.querySelector('.button3');
		button3.addEventListener('click', function() {
			pause();
		})

		function pause() {
			player.pauseVideo();
		}


		const button4 = document.querySelector('.button4');
		button4.addEventListener('click', function() {
			play();
		})

		function play() {
			player.playVideo();
		}

		const list = ['Gkq-0TVNf04', 'oLuwDnTRcqU', 'C5N9a4RwpPI'];

		const button5 = document.querySelector('.button5');
		button5.addEventListener('click', function() {
			addVideo();
		})

		function addVideo() {
			player.cuePlaylist({
				listType: 'playlist',
				list: 'oLuwDnTRcqU',
				index: 1,
				suggestedQuality: String
			})
		}
	</script>
